<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<p>你好<span th:text="${user?.userName}"></span></p>
<p shiro:hasRole="admin">你的角色为超级管理员</p>
<p shiro:hasRole="test">你的角色为测试用户</p>

<button shiro:hasPermission="user:list" class="btn btn-primary"><a th:href="@{/user/list}">获取用户信息</a></button>

<button class="btn btn-success" shiro:hasPermission="user:add"><a th:href="@{/user/add}">新增用户</a></button>

<button class="btn btn-info" shiro:hasPermission="user:delete"><a th:href="@{/user/delete}">删除用户</a></button>

<button class="btn btn-warning"><a th:href="@{/logout}">注销</a></button>

</body>
</html>
